<!Doctype html>
<html>

<head>
    <title>CP 4 game</title>
    <link rel="icon" href="stickman.jpg" sizes="16x16" type="image/jpg">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="//jeremyckahn.github.io/keydrown/dist/keydrown.min.js"></script>
    <script src="game.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>
</head>

<body class="d-flex flex-column img" id='app' ng-app='app' ng-controller='mainCtrl'>
    <div class="page-header">
        <h1>Game</h1>
    </div>
    <div class="col-xs-6">
        <p>Use the WSAD keys to move around</p>
        <button class="btn btn-default" onclick="startGame()">Restart</button>
        <p>Score: </p>
        <div id="theScore"></div>
    </div>
    <div class="col-xs-6"></div>

</body>

</html>
